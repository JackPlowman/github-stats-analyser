version: 2

updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - ".github/actions/setup-dependencies"
      - ".github/actions/local"
    commit-message:
      prefix: "deps(github-actions)"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/"
    commit-message:
      prefix: "deps(python)"
    schedule:
      interval: "monthly"
    target-branch: "main"
    groups:
      python:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "deps(docker)"
    schedule:
      interval: "monthly"
    target-branch: "main"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
