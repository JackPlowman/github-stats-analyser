name: Action Preview

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  action-preview:
    name: Action Preview
    runs-on: ubuntu-latest
    steps:
      - name: Run GitHub Stats Analyser
        uses: JackPlowman/github-stats-analyser@main
        with:
          repository_owner: ${{ github.repository_owner }}

      - name: Check Files
        run: |
          ls -la
          ls -la statistics
          ls -la cloned_repositories
          ls -la analyser
