name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/tool-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@b9caced30fcd8559d4729138891b23de5fbebfd7 # v2026.02.12.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
